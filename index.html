<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript is Awesome</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>JavaScript practice</h1>
    <div>1</div>
    <div class="root">2</div>
    <div id="root">3</div>
    <p class="text">Lorem ipsum dolor sit amet.</p>
    <ul class="list1">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <ul>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <img src="" />
    <input type="text" name="age" />
    <div class="actions">
      <button type="button" data-action="save" class="btn">SAVE</button>
      <button type="button" data-action="close" class="btn">CLOSE</button>
    </div>
    <div class="wrapper">
      <p>123</p>
    </div>
    <!-- inner -->
    <div class="inner">
      <p>test inner</p>
    </div>
    <!-- insertAdjacentHTML -->
    <div class="wrap"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
